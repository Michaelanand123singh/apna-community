<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator - Apna Journey</title>
    <link rel="stylesheet" href="style.css">
    <script src="invoice-generator.js" defer></script>
</head>

<body>
    <header>
        <div id="navbar-placeholder"></div>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                fetch('navbar.html')
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('navbar-placeholder').innerHTML = data;
                    });
            });
        </script>
    </header>

    <main>
        <section id="invoice-generator">
            <div class="container">
                <h1>Invoice Generator</h1>
                <p>Create and download your invoice by filling out the details below.</p>

                <form id="invoice-form">
                    <!-- Invoice Details -->
                    <div class="invoice-details">
                        <label for="invoice-number">Invoice Number:</label>
                        <input type="text" id="invoice-number" name="invoice-number" placeholder="Enter Invoice Number" required>

                        <label for="invoice-date">Date:</label>
                        <input type="date" id="invoice-date" name="invoice-date" required>

                        <label for="due-date">Due Date:</label>
                        <input type="date" id="due-date" name="due-date">
                    </div>

                    <!-- Client Details -->
                    <div class="client-details">
                        <h2>Bill To</h2>
                        <label for="client-name">Client Name:</label>
                        <input type="text" id="client-name" name="client-name" placeholder="Enter Client's Name" required>

                        <label for="client-address">Client Address:</label>
                        <textarea id="client-address" name="client-address" placeholder="Enter Client's Address" rows="3" required></textarea>

                        <label for="client-email">Client Email:</label>
                        <input type="email" id="client-email" name="client-email" placeholder="Enter Client's Email" required>
                    </div>

                    <!-- Invoice Items -->
                    <div class="invoice-items">
                        <h2>Items or Services</h2>
                        <table id="items-table">
                            <thead>
                                <tr>
                                    <th>Description</th>
                                    <th>Quantity</th>
                                    <th>Unit Price</th>
                                    <th>Total</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="items-body">
                                <tr>
                                    <td><input type="text" name="description" placeholder="Description" required></td>
                                    <td><input type="number" name="quantity" min="1" value="1" required></td>
                                    <td><input type="number" name="unit-price" min="0" step="0.01" value="0.00" required></td>
                                    <td class="item-total">0.00</td>
                                    <td><button type="button" class="remove-item-btn">&times;</button></td>
                                </tr>
                            </tbody>
                        </table>
                        <button type="button" id="add-item-btn">Add Item</button>
                    </div>

                    <!-- Invoice Total -->
                    <div class="invoice-total">
                        <h2>Invoice Total</h2>
                        <p>Total Amount: â‚¹<span id="total-amount">0.00</span></p>
                    </div>

                    <!-- Generate Invoice Button -->
                    <button type="submit" id="generate-invoice-btn">Generate Invoice</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Apna Journey. All rights reserved.</p>
    </footer>

    <script src="invoice.js"></script>
</body>

</html>
