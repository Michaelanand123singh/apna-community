<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Invoice Generator - Apna Journey</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- jsPDF and html2canvas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="invoice-generator.js" defer></script>
</head>

<body class="bg-light">
    <header class="bg-primary text-white py-4">
        <div class="container">
            <h1 class="display-5 fw-bold">Apna Journey</h1>
        </div>
    </header>

    <main class="container my-5">
        <section id="invoice-generator" class="bg-white shadow-lg rounded-3 p-4 p-md-5">
            <h1 class="display-6 fw-bold mb-4 text-primary">Premium Invoice Generator</h1>
            <p class="lead mb-4">Create and download your professional invoice by filling out the details below.</p>

            <form id="invoice-form" class="needs-validation" novalidate>
                <div class="row g-3 mb-4">
                    <div class="col-md-4">
                        <label for="invoice-number" class="form-label">Invoice Number</label>
                        <input type="text" class="form-control" id="invoice-number" required>
                    </div>
                    <div class="col-md-4">
                        <label for="invoice-date" class="form-label">Date</label>
                        <input type="date" class="form-control" id="invoice-date" required>
                    </div>
                    <div class="col-md-4">
                        <label for="due-date" class="form-label">Due Date</label>
                        <input type="date" class="form-control" id="due-date">
                    </div>
                </div>

                <div class="mb-4">
                    <h2 class="h4 mb-3">Bill To</h2>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="client-name" class="form-label">Client Name</label>
                            <input type="text" class="form-control" id="client-name" required>
                        </div>
                        <div class="col-md-6">
                            <label for="client-email" class="form-label">Client Email</label>
                            <input type="email" class="form-control" id="client-email" required>
                        </div>
                        <div class="col-12">
                            <label for="client-address" class="form-label">Client Address</label>
                            <textarea class="form-control" id="client-address" rows="3" required></textarea>
                        </div>
                    </div>
                </div>

                <div class="mb-4">
                    <h2 class="h4 mb-3">Items or Services</h2>
                    <div class="table-responsive">
                        <table id="items-table" class="table table-striped table-hover">
                            <thead class="table-light">
                                <tr>
                                    <th>Description</th>
                                    <th>Quantity</th>
                                    <th>Unit Price</th>
                                    <th>Total</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="items-body">
                                <!-- Items will be dynamically added here -->
                            </tbody>
                        </table>
                    </div>
                    <button type="button" id="add-item-btn" class="btn btn-outline-primary mt-2">
                        <i class="fas fa-plus me-2"></i>Add Item
                    </button>
                </div>

                <div class="mb-4">
                    <h2 class="h4 mb-3">Invoice Total</h2>
                    <p class="display-6 fw-bold">Total Amount: â‚¹<span id="total-amount">0.00</span></p>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" id="generate-invoice-btn" class="btn btn-primary btn-lg">
                        <i class="fas fa-file-invoice me-2"></i>Generate Invoice
                    </button>
                    <button type="button" id="download-pdf-btn" class="btn btn-success btn-lg">
                        <i class="fas fa-download me-2"></i>Download PDF
                    </button>
                </div>
            </form>
        </section>
    </main>

    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 Apna Journey. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>

    
</body>

</html>
