<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Invoice Generator - Apna Journey</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="invoice-generator.js" defer></script>
</head>

<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4">
        <div class="container mx-auto">
            <h1 class="text-3xl font-bold">Apna Journey</h1>
        </div>
    </header>

    <main class="container mx-auto mt-8 p-4">
        <section id="invoice-generator" class="bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-2xl font-bold mb-4">Premium Invoice Generator</h1>
            <p class="mb-6">Create and download your professional invoice by filling out the details below.</p>

            <form id="invoice-form" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label for="invoice-number" class="block text-sm font-medium text-gray-700">Invoice Number</label>
                        <input type="text" id="invoice-number" name="invoice-number" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50" required>
                    </div>
                    <div>
                        <label for="invoice-date" class="block text-sm font-medium text-gray-700">Date</label>
                        <input type="date" id="invoice-date" name="invoice-date" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50" required>
                    </div>
                    <div>
                        <label for="due-date" class="block text-sm font-medium text-gray-700">Due Date</label>
                        <input type="date" id="due-date" name="due-date" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                    </div>
                </div>

                <div class="border-t border-gray-200 pt-4">
                    <h2 class="text-xl font-semibold mb-2">Bill To</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="client-name" class="block text-sm font-medium text-gray-700">Client Name</label>
                            <input type="text" id="client-name" name="client-name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50" required>
                        </div>
                        <div>
                            <label for="client-email" class="block text-sm font-medium text-gray-700">Client Email</label>
                            <input type="email" id="client-email" name="client-email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50" required>
                        </div>
                    </div>
                    <div class="mt-4">
                        <label for="client-address" class="block text-sm font-medium text-gray-700">Client Address</label>
                        <textarea id="client-address" name="client-address" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50" required></textarea>
                    </div>
                </div>

                <div class="border-t border-gray-200 pt-4">
                    <h2 class="text-xl font-semibold mb-2">Items or Services</h2>
                    <table id="items-table" class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Quantity</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Unit Price</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"></th>
                            </tr>
                        </thead>
                        <tbody id="items-body">
                            <!-- Items will be dynamically added here -->
                        </tbody>
                    </table>
                    <button type="button" id="add-item-btn" class="mt-4 px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Add Item</button>
                </div>

                <div class="border-t border-gray-200 pt-4">
                    <h2 class="text-xl font-semibold mb-2">Invoice Total</h2>
                    <p class="text-2xl font-bold">Total Amount: â‚¹<span id="total-amount">0.00</span></p>
                </div>

                <div class="flex justify-between">
                    <button type="submit" id="generate-invoice-btn" class="px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Generate Invoice</button>
                    <button type="button" id="download-pdf-btn" class="px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">Download PDF</button>
                </div>
            </form>
        </section>
    </main>

    <footer class="bg-gray-800 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Apna Journey. All rights reserved.</p>
        </div>
    </footer>

    
</body>

</html>
