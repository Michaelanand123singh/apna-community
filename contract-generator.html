<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contract Generator - Apna Journey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="contract-generator.css">
</head>
<body>
    <header>
        <div id="navbar-placeholder"></div>
        <script>
            // Load the navbar content
            fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-placeholder').innerHTML = data;
                })
                .catch(error => console.error('Error loading navbar:', error));
        </script>
    </header>

    <main class="container my-5">
        <h1 class="text-center mb-5">Contract Generator</h1>
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <form id="contract-form" class="bg-white shadow-lg rounded p-4">
                    <div class="mb-3">
                        <label for="serviceProvider" class="form-label">Service Provider</label>
                        <input type="text" class="form-control" id="serviceProvider" required>
                    </div>
                    <div class="mb-3">
                        <label for="clientName" class="form-label">Client Name</label>
                        <input type="text" class="form-control" id="clientName" required>
                    </div>
                    <div class="mb-3">
                        <label for="projectTitle" class="form-label">Project Title</label>
                        <input type="text" class="form-control" id="projectTitle" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Project Description</label>
                        <textarea class="form-control" id="description" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="scopeOfWork" class="form-label">Scope of Work</label>
                        <textarea class="form-control" id="scopeOfWork" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="paymentTerms" class="form-label">Payment Terms</label>
                        <textarea class="form-control" id="paymentTerms" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="duration" class="form-label">Project Duration</label>
                        <input type="text" class="form-control" id="duration" required>
                    </div>
                    <div class="mb-3">
                        <label for="deliverySchedule" class="form-label">Delivery Schedule</label>
                        <textarea class="form-control" id="deliverySchedule" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="termination" class="form-label">Termination Clause</label>
                        <textarea class="form-control" id="termination" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="clientAddress" class="form-label">Client Address</label>
                        <textarea class="form-control" id="clientAddress" rows="2" required></textarea>
                    </div>
                    <div class="d-flex justify-content-end">
                        <a href="index.html" class="btn btn-secondary mr-2">Back</a>
                        <button type="submit" class="btn btn-primary">Generate Contract</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <div class="modal fade" id="contractModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Generated Contract</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="contractContent">
                    <!-- Contract content will be inserted here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="downloadContract">Download PDF</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 Apna Journey. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="contract-generator.js"></script>
</body>

</html>
